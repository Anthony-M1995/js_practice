<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js animation</title>
    
</head>

<body>

    <h1>Js FadeOut and FadeIn animation</h1>
    <br>

    <button type="button" onclick="fadeOut()">fadeout</button>
    <img id="img1" src="./passport.jpg" alt="passport" width="250px" >
    <button type="button" onclick="fadeIn()">fadein</button>

    <script>

        var opacity = 0;
        var intervalID = 0;

        function fadeOut() {
            intervalID = setInterval(hide,200);
        }
        function hide() {
            var img = document.getElementById('img1');
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity>0){
                opacity = opacity - 0.1;
                img.style.opacity=opacity;
            }
            else{
                clearInterval(intervalID);
            }
        }
        function fadeIn() {
            intervalID = setInterval(show,200);
        }
        function show() {
            var img = document.getElementById('img1');
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity<1){
                opacity = opacity + 0.1;
                img.style.opacity=opacity;
            }
            else{
                clearInterval(intervalID);
            }
        }
    </script>
</body>

</html>
