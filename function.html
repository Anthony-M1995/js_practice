<div>
<h1>Add two numbers</h1>

<label for="fnum" >First Num:</label>
<input type="text" id="fnum" placeholder="Enter number"> <br> <br>

<label for="snum" >Second Num:</label>
<input type="text" id="snum" placeholder="Enter number"> <br> <br>

 
<button type="button" onclick="myFunction5()" >Result</button>
<input type="text" id="result" placeholder="Ans..">

<script>

function myFunction5() {
    var a = document.getElementById("fnum").value;
    var b = document.getElementById("snum").value;
    var sum = Number(a) + Number(b);
    document.getElementById("result").value = sum; 
}
</script>
