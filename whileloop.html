<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop practice</title>
</head>
<body>
    <h1>while loop practice </h1>
    <script>
        var x = 1 ;
        while (x<100) {
            document.write("<h1>"+x+"<h1>");
            x+=5;
        }
    </script>
    
</body>
</html>
