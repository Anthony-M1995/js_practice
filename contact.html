<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact From Validation</title>
</head>
<body>
    <h1>Contact form html</h1>
    <form action="./thanks.html" onsubmit="return validate();">
        <input type="text" id="name"  placeholder="Name"> <br>
        <span id="name-error"></span><br>
        <input type="text" id="email"  placeholder="Email"><br>
        <span id="email-error"></span><br>
        <textarea id="message" ></textarea><br>
        <span id="message-error"></span><br>
        <button type="submit" >submit</button>
    </form>

    <script>
        function validate(){
            var name = document.getElementById("name");
            var email = document.getElementById("email").value;
            var message = document.getElementById("message");
            var regx = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,8})(.[a-z]{2,8})?$/;
            
            if(name.value.trim() == "") {
                var nameError = document.getElementById("name-error");~
                nameError.innerHTML = "Please Enter Your Name";
                nameError.style.color = "red";
                return false;
            }
            if(regx.test(email) == "") {
                var emailError = document.getElementById("email-error");
                emailError.innerHTML = "Please Enter Valid Email";
                emailError.style.color = "red";
                return false;
            }
            if(message.value.trim() == ""){
                var messageError = document.getElementById("message-error");
                messageError.innerHTML = "Please Enter Message";
                messageError.style.color = "red";
                return false;
            }
            return true;
        }
    </script>
    
</body>
</html>
